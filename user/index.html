<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>SRMS - Student Result Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/SRMS-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#272E4B] text-white" style="font-family: Poppins;">
    <header class="w-full bg-[#484F6B] fixed z-10 shadow-2xl" style="font-family: Varela Round;">
        <nav class="relative">
            <div>
                <img src="/src/SRMS-icon.webp" class="h-8 top-2 left-5 rounded-full absolute" alt="icon">
            </div>
            <div class="flex flex-row items-center justify-center h-12">
                <a href="#profile_section" class="px-1 py-0.5 m-3">Profile</a>
                <a href="#marks_section" class="px-1 py-0.5 m-3">Marks</a>
                <a href="#analytics_section" class="px-1 py-0.5 m-3">Analytics</a>
            </div>
        </nav>
        <div class="fixed bottom-5 right-5">
            <a href=""><i class="fa-solid fa-circle-question text-2xl md:text-4xl absolute z-10"></i></a>
            <i class="fa-solid fa-circle-question text-2xl md:text-4xl animate-ping"></i>
        </div>
    </header>
    <section id="profile_section" class="h-screen py-20">
        <h1 id="name"></h1>
        <h1 id="email"></h1>
    </section>
    <section id="marks_section" class="py-10">
        <div class="flex items-center flex-col">
            <div id="marks"></div>
            <div id="total_points_section"></div>
        </div>
    </section>
    <section id="analytics_section" class="py-10">
        <div id="user_graphs_section" class="flex flex-wrap items-center justify-center"></div>
    </section>
    <section id="addmarks" class="py-10">
        <div class="flex items-center justify-center flex-col">
            <input type="number" name="no_subj" class="border-[2px]" placeholder="number of subjects" id="no_subj">
            <button id="add">Add</button>
            <form action="" id="submit" class="flex items-center flex-col">
                <div>
                    <label for="semister">Semister</label>
                    <input type="text" name="semister" class="border-[2px]" placeholder="semister" id="semister">
                </div>
                <div id="input_fields"></div>
                <button type="submit">submit</button>
            </form>
        </div>
    </section>
</body>
<script src="script.js "></script>
<script src="firebase.js"></script>
</html>
