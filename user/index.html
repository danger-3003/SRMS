<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>SRMS - Student Result Management System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/SRMS-icon.webp">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#272E4B] text-white" style="font-family: Poppins;">
    <header id="toggle_menu" class="h-full bg-[#484F6B] fixed flex justify-center z-[4] shadow-2xl px-20 w-40 -left-40 md:left-0 transition-all duration-500" style="font-family: Varela Round;">
        <nav class="mt-10">
            <div class="flex flex-col items-center justify-center h-12 mt-36">
                <img src="/src/profile.jpg" class="rounded-full mt-5 h-14 sm:h-auto">
                <p id="name" class="w-[8rem] text-center my-2 text-[#4cccff] font-bold"></p>
                <a href="#profile_section" class="px-1 py-0.5 my-2 mt-10 font-medium w-max"><i class="fa-regular fa-user mr-2"></i>Profile</a>
                <a href="#marks_section" class="px-1 py-0.5 my-2 font-medium w-max"><i class="fa-regular fa-window-restore mr-2"></i>Marks</a>
                <a href="#analytics_section" class="px-1 py-0.5 my-2 font-medium w-max"><i class="fa-solid fa-chart-simple mr-2"></i>Analytics</a>
            </div>
        </nav>
        <a href="/" id="logout" class="px-1 py-0.5 text-base my-2 absolute bottom-5 text-[#ff8d8d]"><i class="fa-solid fa-right-from-bracket mr-2"></i>Logout</a>
        <div class="fixed bottom-5 right-5">
            <a href=""><i class="fa-solid fa-circle-question text-3xl md:text-4xl absolute z-[1]"></i></a>
            <i class="fa-solid fa-circle-question text-3xl md:text-4xl animate-ping"></i>
        </div>
    </header>
    <div class="fixed z-[4] text-xl sm:top-3 top-6 left-5">
        <i class="fa-solid fa-bars block md:hidden transition-all duration-500" id="bars"></i>
        <!-- toggle icon -->
    </div>
    <div class="md:pl-40 w-full text-center font-semibold text-base sm:text-lg md:text-xl lg:text-2xl xl:text-3xl bg-[#272e4bd0] fixed z-[3]" style="backdrop-filter: blur(5px);">
        <p class="my-2">Student Result<br class="block sm:hidden"> Managment System</p>
        <div>
            <img src="/src/SRMS-icon.webp" class="h-8 sm:top-1 lg:top-2 xl:top-2.5 sm:right-5 rounded-full hidden sm:block sm:absolute" alt="icon">
        </div>
        <!-- SRMS icon -->
    </div>
    <section id="profile_section" class="md:ml-40 h-max pt-28 pb-5 lg:py-32 slide-up">
        <div class="flex items-center justify-center flex-col sm:flex-row mx-10">
            <div class="bg-[#5A77DF] h-max w-[90vw] md:w-[38rem] sm:p-7 rounded-3xl relative flex">
                <div class="w-[90vw] sm:w-max relative z-[1] bg-[#5a77df3f] p-3 rounded-lg" style="backdrop-filter: blur(5px);">
                    <div class="flex items-start font-extrabold text-base md:text-xl lg:text-2xl">
                        <p class="font-bold">Hello <span id="name" class="text-xl md:text-2xl lg:text-3xl"></span>,</p>
                    </div>
                    <div style="font-family: 'Itim', cursive;">
                        <div class="text-base md:text-xl lg:text-2xl mt-4 mb-2">
                            <p class="-my-2">You have something to see,</p>
                            <p>Let's have a look...</p>
                        </div>
                        <div class="text-sm sm:text-base md:text-xl text-yellow-400">
                            <a href="#marks_section">review all</a>
                        </div>
                    </div>
                </div>
                <div class="absolute right-3 bottom-0 lg:-top-7 xl:-top-14 z-[2] sm:z-[0]">
                    <img src="/src/boy_clay.webp" class="h-20 sm:h-[80%] lg:h-52" alt="">
                </div>
            </div>
            <div class="m-5 lg:m-10 text-base lg:text-xl flex items-center justify-center flex-col font-semibold">
                <div class="flex">
                    <p>Percentage </p>
                    <p id="percentage" class="text-yellow-300 ml-3"></p>
                </div>
                <div class="flex">
                    <p>Total CGPA </p>
                    <p id="CGPA" class="text-yellow-300 ml-3"></p>
                </div>
            </div>
        </div>
        <div class="flex items-center justify-center flex-wrap mt-5 sm:mt-10">
            <div class="flex items-center justify-center flex-col bg-[#484F6B] m-3 md:m-5 w-48 md:w-52 lg:w-60 rounded-2xl px-3 md:px-5 pr-1 py-2">
                <div class="flex items-center justify-center text-sm lg:text-base">
                    <p>Total<br> Sem's</p>
                    <div class="h-16 w-[0.09rem] md:w-0.5 rounded-full ml-3 bg-white"></div>
                    <i class="fa-solid fa-paste text-xl sm:text-2xl lg:text-4xl m-4 p-4 text-[#110042] bg-gradient-to-r from-cyan-300 to-blue-500 rounded-full"></i>
                </div>
                <p id="semester_count" class="text-base md:text-lg lg:text-xl font-semibold"></p>
            </div>
            <div class="flex items-center justify-center flex-col bg-[#484F6B] m-3 md:m-5 w-48 md:w-52 lg:w-60 rounded-2xl px-3 md:px-5 pr-1 py-2">
                <div class="flex items-center justify-center text-sm lg:text-base">
                    <p>Total<br> Subjects</p>
                    <div class="h-16 w-[0.09rem] md:w-0.5 rounded-full ml-3 bg-white"></div>
                    <i class="fa-solid fa-book text-xl sm:text-2xl lg:text-4xl m-4 p-4 text-[#110042] bg-gradient-to-r from-cyan-300 to-blue-500 rounded-full"></i>
                </div>
                <p id="subjects_count" class="text-base md:text-lg lg:text-xl font-semibold"></p>
            </div>
            <div class="flex items-center justify-center flex-col bg-[#484F6B] m-3 md:m-5 w-48 md:w-52 lg:w-60 rounded-2xl px-3 md:px-5 pr-1 py-2">
                <div class="flex items-center justify-center text-sm lg:text-base">
                    <p>Total<br> Credits</p>
                    <div class="h-16 w-[0.09rem] md:w-0.5 rounded-full ml-3 bg-white"></div>
                    <i class="fa-solid fa-coins text-xl sm:text-2xl lg:text-4xl m-4 p-4 text-[#110042] bg-gradient-to-r from-cyan-300 to-blue-500 rounded-full"></i>
                </div>
                <p id="credits" class="text-base md:text-lg lg:text-xl font-semibold"></p>
            </div>
        </div>
        <div class="flex items-center justify-center">
            <div id="score_overview" class="mx-10 my-5"></div>
        </div>
    </section>
    <section id="marks_section" class="md:ml-40 pt-10 pb-5 slide-up">
        <div class="text-center font-extrabold bg-gradient-to-tr bg-clip-text text-transparent from-[#0bbaff] to-[#26f1ff] my-3 text-2xl sm:text-3xl lg:text-4xl">
            <p>Obtained Marks</p>
        </div>
        <div class="flex items-center flex-col">
            <div>
                <p id="no_record" class="text-[#ff5b5b] text-center"></p>
            </div>
            <div id="marks"></div>
            <div id="total_points_section"></div>
        </div>
    </section>
    <section id="analytics_section" class="md:ml-40 pt-10 pb-5 slide-up">
        <div class="text-center font-extrabold bg-gradient-to-tr bg-clip-text text-transparent from-[#0bbaff] to-[#26f1ff] my-3 text-2xl sm:text-3xl lg:text-4xl">
            <p>Marks Analytics</p>
        </div>
        <div id="user_graphs_section" class="flex flex-wrap items-center justify-center">
            <div>
                <p id="no_analytics" class="text-[#ff5b5b] text-center"></p>
            </div>
        </div>
    </section>
    <section id="addmarks" class="md:ml-40 py-10 slide-up">
        <div class="text-center font-extrabold bg-gradient-to-tr bg-clip-text text-transparent from-[#0bbaff] to-[#26f1ff] my-3 text-2xl sm:text-3xl lg:text-4xl">
            <p>New Entry</p>
        </div>
        <div class="flex items-center justify-center flex-col">
            <div>
                <label for="no_subj">Subjects</label>
                <input type="number" name="no_subj" class="bg-[#323955] border-b-2 px-2 py-1 text-white outline-none rounded-sm w-20" placeholder="No. of Subjects" required id="no_subj">
                <button id="add" class="relative inline-flex items-center justify-center p-4 px-5 py-1 overflow-hidden font-medium text-indigo-600 transition duration-300 ease-out border-2 border-cyan-500 rounded-full shadow-md group">
                    <span class="absolute inset-0 flex items-center justify-center w-full h-full text-white duration-300 -translate-x-full bg-cyan-500 group-hover:translate-x-0 ease">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                    </span>
                    <span class="absolute flex items-center justify-center w-full h-full text-cyan-500 transition-all duration-300 transform group-hover:translate-x-full ease">Add</span>
                    <span class="relative invisible">Add</span>
                </button>
            </div>
            <form action="" id="submit" class="my-4 flex items-center justify-center flex-col">
                <div class="m-2 flex flex-wrap items-center justify-center">
                    <label for="semister">Semester</label>
                    <input type="number" placeholder="number" name="semister" class="bg-[#323955] border-b-2 px-2 py-1 text-white outline-none rounded-sm" required id="semister">
                </div>
                <div id="input_fields" class=" text-blue-900 m-2"></div>
                <button type="submit" class="relative inline-block text-lg group m-2">
                    <span class="relative z-10 block px-5 py-1.5 overflow-hidden font-medium leading-tight text-white transition-colors duration-300 ease-out border-2 border-cyan-400 rounded-lg group-hover:text-white">
                        <span class="absolute inset-0 w-full h-full px-5 py-1.5 rounded-lg bg-[#323955]"></span>
                        <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-cyan-400 group-hover:-rotate-180 ease"></span>
                        <span class="relative">Submit</span>
                    </span>
                    <span class="absolute bottom-0 right-0 w-full h-10 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-cyan-400 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
                </button>            
            </form>
        </div>
    </section>
    <div>
        <img src="/src/SRMS-icon.webp" class="h-8 bottom-5 left-5 rounded-full sm:hidden block fixed" alt="icon">
    </div>
</body>
<script src="script.js "></script>
<script src="firebase.js"></script>
</html>
