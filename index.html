<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRMS - Student Result Management System</title>
    <link rel="icon" href="https://stdresultmanage.vercel.app/src/SRMS-icon.webp">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body style="background-image: url(src/Untitled.svg);">
    <div class="overflow-hidden flex items-center justify-start flex-col p-5 sm:p-8 pt-5 w-[85vw] sm:w-[25rem] h-[29rem] sm:h-[32.2rem] md:h-[32.5rem] bg-white shadow-2xl text-black mx-auto my-14 rounded-md" style="backdrop-filter: blur(8px);">
        <div>
            <img src="src/SRMS-icon.webp" class="h-20 w-20 mb-3 sm:mb-5 rounded-full" alt="icon">
        </div>
        <div class="mb-3">
            <h1 class="font-bold text-[1.3rem] sm:text-3xl">Welcome to SRMS!</h1>
        </div>
        <div class="relative w-full">
            <form class="w-full absolute right-[0%] transition-all duration-300" id="Login">
                <div>
                    <div class="flex flex-col my-2">
                        <label for="name" class="text-sm sm:text-base">Name <span class="text-[gray]">(Firstname+Surname)</span></label>
                        <input type="text" name="" id="lname" required placeholder="Your name (Eg: Virat Kohli)" class="text-sm sm:text-base text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                    </div>
                    <div class="flex flex-col my-2">
                        <label for="email" class="text-sm sm:text-base">Email</label>
                        <input type="email" name="" id="lemail" required placeholder="abc@gmail.com" class="text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                    </div>
                    <div class="flex flex-col my-2">
                        <label for="password" class="text-sm sm:text-base">Password</label>
                        <input type="password" name="" id="lpassword" required placeholder="Your password" class="text-sm sm:text-base text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                        <div class="flex items-center justify-end">
                            <input type="checkbox" class="m-0.5" name="" id="show" onclick="lclicked()"><p class="text-sm text-gray-800">show password</p>
                        </div>
                    </div>
                </div>
                <div class="flex items-center justify-end text-[0.8rem] sm:text-sm text-[gray]">
                    <p>Didn't have an account? <a class="text-[blue] text-[0.65rem] hover:cursor-pointer" id="tosignuppage">SIGN UP</a> </p>
                </div>
                <div class="mt-7">
                    <button class="scale-90 sm:scale-100 bg-[#0000ff] hover:bg-[#3434ff] text-yellow-300 rounded-full text-sm font-bold px-10 py-2 transition-all duration-200 hover:cursor-pointer" id="login" style="box-shadow: rgba(1, 1, 48, 0.685) 0px 1px 5px 1px;">Login</button>
                </div>
            </form>
            <form class="w-full absolute left-[130%] -top-[1rem] transition-all duration-300" id="Signup">
                <div>
                    <div class="flex flex-col my-2">
                        <label for="name" class="text-sm sm:text-base">Name <span class="text-[gray]">(Firstname+Surname)</span></label>
                        <input type="text" name="" id="sname" placeholder="Your name (Eg: Virat Kohli)" required class="text-sm sm:text-base text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                    </div>
                    <div class="flex flex-col my-2">
                        <label for="email" class="text-sm sm:text-base">Email</label>
                        <input type="email" name="" id="semail" placeholder="abc@gmail.com" required class="text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                    </div>
                    <div class="flex flex-col my-2">
                        <label for="password" class="text-sm sm:text-base">Password</label>
                        <input type="password" name="" id="spassword" placeholder="Your password" required class="text-sm sm:text-base text-[gray] px-2 py-0.5 sm:px-3 sm:py-1 border rounded outline-blue-800" style="border: 1px solid rgb(179, 176, 176);">
                        <div class="flex items-center justify-end">
                            <input type="checkbox" class="m-0.5" name="" id="show" onclick="sclicked()"><p class="text-sm text-gray-800">show password</p>
                        </div>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="male" value="male" required>
                        <label for="male" class="mr-3">Male</label>
                        <input type="radio" name="gender" id="female" value="female" required>
                        <label for="female">Female</label>
                    </div>
                </div>
                <div class="flex items-center justify-end text-[0.8rem] sm:text-sm text-[gray]">
                    <p>Already have an account? <a class="text-[blue] text-[0.65rem] hover:cursor-pointer" id="tologinpage">LOGIN</a> </p>
                </div>
                <div class="mt-7">
                    <button class="scale-90 sm:scale-100 bg-[#0000ff] hover:bg-[#3434ff] text-yellow-300 rounded-full text-sm font-bold px-10 py-2 transition-all duration-200 hover:cursor-pointer" id="signup" style="box-shadow: rgba(1, 1, 48, 0.685) 0px 1px 5px 1px;">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    function lclicked()
    {
        var x = document.getElementById("lpassword");
        code(x);
    }
    function sclicked()
    {
        var x = document.getElementById("spassword");
        code(x);
    }
    function code(x)
    {
        if (x.type === "password")
        {
            x.type = "text";
        }else
        {
            x.type = "password";
        }
    }
</script>
<script src="script.js"></script>
<script src="firebase.js"></script>
</html>
